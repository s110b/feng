<div class="w3-center" style="margin-top: 40px;">
  <nav id="navbar" class="w3-bar w3-border" role="navigation">
    {% for path in site.data.nav_pages %}{% assign nav_page=site.pages | where:"path",path | first %}
    <a href="{{ nav_page.url | absolute_url }}" class="w3-bar-item w3-button {% if page.url == nav_page.url %}w3-light-grey{% endif %}">{{ nav_page.title }}</a>{% endfor %}
  </nav>
</div>
