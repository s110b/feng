# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3




      - name: Build pages
        uses: actions/jekyll-build-pages@v1.0.8
        with:
          source: './' # optional, default is ./
          destination: './_site' # optional, default is ./_site
          future: true # optional
          build_revision: ${{ github.sha }} # optional, default is ${{ github.sha }}
          verbose: true # optional, default is true
          token: ${{ github.token }} # default is ${{ github.token }}
      - name: Upload site
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: ./_site
          

      



  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: download site
        uses: actions/download-artifact@v2
        with:
           name: site
           path: ./_site
           
